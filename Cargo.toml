[workspace]
members = [
    "pinnacle-api-defs",
    "api/rust",
    "wlcs_pinnacle",
    "api/lua/build",
    # snowcap
    "snowcap",
    "snowcap/snowcap-protocols",
    "snowcap/api/rust",
    "snowcap/snowcap-api-defs",
]
exclude = [
    "lcat", # The docs building repo is currently cloned into this repo in CI
]

[workspace.package]
authors = ["Ottatop <ottatop1227@gmail.com>"]
edition = "2024"
repository = "https://github.com/pinnacle-comp/pinnacle/"
rust-version = "1.88"

[workspace.dependencies]
# Tokio
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread"]}
tokio-stream = { version = "0.1.17", features = ["net"] }
# gRPC
prost = "0.13.5"
tonic = "0.13.1"
tonic-reflection = "0.13.1"
tonic-build = "0.13.0"
# Tracing
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "registry"] }
# API definitions
pinnacle-api-defs = { path = "./pinnacle-api-defs" }
# Misc.
xkbcommon = "0.8.0"
xdg = "3.0.0"
bitflags = "2.9.1"
clap = { version = "4.5.40", features = ["derive", "string"] }
tempfile = "3.20.0"
indexmap = "2.9.0"
anyhow = { version = "1.0.98", features = ["backtrace"] }
snowcap-api-defs = { path = "./snowcap/snowcap-api-defs" }
hyper-util = { version = "0.1.14", features = ["tokio"] }
futures = "0.3.31"
thiserror = "2.0.12"
walkdir = "2.5.0"
tower = { version = "0.5.2", features = ["util"] }
passfd = "0.1.6"
tracy-client = { version = "0.18.1", default-features = false }
snowcap-protocols = { path = "./snowcap/snowcap-protocols" }
wayland-backend = "0.3.11"
wayland-scanner = "0.31.7"

[workspace.dependencies.smithay]
git = "https://github.com/Smithay/smithay"
rev = "20d2dac"
# path = "../../git/smithay"
default-features = false
features = [
    "desktop",
    "wayland_frontend",
    # udev
    "backend_libinput",
    "backend_udev",
    "backend_drm",
    "backend_gbm",
    "backend_egl",
    "backend_session_libseat",
    "renderer_gl",
    "renderer_multi",
    # egl
    "backend_egl",
    # winit
    "backend_winit",
    "backend_drm",
    # xwayland
    "xwayland",
    "x11rb_event_source",
]

[workspace.lints.clippy]
too_many_arguments = "allow"
new_without_default = "allow"
type_complexity = "allow"
let_and_return = "allow"
dbg_macro = "warn"
result_large_err = "allow"
large_enum_variant = "allow"

